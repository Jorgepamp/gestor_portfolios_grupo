<h2 class="hStyle">
  {{ titulo }}

</h2>
<p>{{etiqueta_nombre}}:<br />
  <input class="inputclass" type="text" [placeholder]="placeholder_nombre" (click)="limpiar()" [(ngModel)]="nombreIntroducido" />
  <input class="inputButton" type="button" value="Limpiar" (click)="limpiar()" />
  <br />
  <br />
  <input class="inputButton" type="button" value="Dar de Baja" (click)="darBaja()" />
</p>
<select [(ngModel)]="nombreIntroducido">
  <option *ngFor="let p of arrayPortfolios" value="{{p.getNombre()}}">
    {{p.getNombre()}}
  </option>
</select>
